{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applied Jobs</title>
    <link rel="stylesheet" href="{% static 'css/applicants_applied_jobs.css' %}">
    <script>
        function toggleFavorite(starElement) {
            starElement.classList.toggle('active');
        }

        function loadAppliedJobs() {
            const appliedJobs = [
                { title: 'Software Engineer', company: 'TechCorp', location: 'San Francisco, CA', salary: '$120,000/year', jobType: 'Full-Time', status: 'In Review' },
                { title: 'Marketing Manager', company: 'MarketPros', location: 'New York, NY', salary: '$90,000/year', jobType: 'Part-Time', status: 'Interview Scheduled' },
                { title: 'Data Analyst', company: 'DataVision', location: 'Austin, TX', salary: '$85,000/year', jobType: 'Contract', status: 'Application Sent' },
            ];

            const jobListings = document.querySelector('.job-listings');
            jobListings.innerHTML = ''; // Clear existing content

            appliedJobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
                    <div class="job-info">
                        <h2>${job.title}</h2>
                        <p><strong>Company:</strong> ${job.company}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Salary:</strong> ${job.salary}</p>
                        <p><strong>Job Type:</strong> ${job.jobType}</p>
                        <p><strong>Status:</strong> ${job.status}</p>
                    </div>
                    <span class="star" onclick="toggleFavorite(this)">&#9733;</span>
                `;
                jobListings.appendChild(jobCard);
            });
        }

        window.onload = loadAppliedJobs;
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="left-section">
            <button class="filter-button">Filter Jobs</button>
        </div>
        <div class="right-section">
            <a href="{% url 'applicants-account' %}" class="nav-link">Account</a>
            <a href="{% url 'applicants-favourites' %}" class="nav-link">Favourites</a>
            <a href="{% url 'applicants-home-page' %}" class="nav-link">Home</a>
        </div>
    </div>

    <!-- Header -->
    <h1 class="page-header">Applied Jobs</h1>

    <!-- Job Listings -->
    <div class="job-listings"></div>
</body>
</html>
