{% extends 'base.html' %}

{% block content %}
<h2>Pending Job Listings</h2>

{% if pending_jobs %}
<div class="table-wrapper">  <!-- Wrapper to keep table contained -->
    <div class="table-container">  <!-- Scrollable table -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for job in pending_jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.company_name }}</td>
                    <td>{{ job.location }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% else %}
<p>No job listings pending review.</p>
{% endif %}

{% endblock %}
