{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/employer_settings.css' %}">
{% endblock %}

{% block content %}
  <div class="settings-container">
      <h2 class="settings-title">Account Settings</h2>

      <!-- Settings Options -->
      <div class="settings-list">
          <a href="{% url 'change_password' %}" class="settings-item">
              <i class="fas fa-key"></i> Change Password
              <i class="fas fa-chevron-right"></i>
          </a>

          <a href="{% url 'edit_company_profile' %}" class="settings-item">
              <i class="fas fa-building"></i> Edit Company Profile
              <i class="fas fa-chevron-right"></i>
          </a>

          <a href="{% url 'delete_account' %}" class="settings-item delete-item">
              <i class="fas fa-trash"></i> Delete Account
              <i class="fas fa-chevron-right"></i>
          </a>
      </div>
  </div>
{% endblock %}
