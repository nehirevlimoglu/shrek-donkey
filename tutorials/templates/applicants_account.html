<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #dbe8f1, #ffffff);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            font-weight: bold;
        }
        .field p {
            margin: 5px 0;
            font-size: 1em;
        }
        .cv-upload {
            margin-top: 20px;
        }
        .cv-upload input[type="file"] {
            display: block;
            margin-top: 10px;
        }
        .button {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Applicant Account</h1>
        <div class="field">
            <label>Name:</label>
            <p>{{ applicant.name }}</p>
        </div>
        <div class="field">
            <label>Surname:</label>
            <p>{{ applicant.surname }}</p>
        </div>
        <div class="field">
            <label>Degree:</label>
            <p>{{ applicant.degree }}</p>
        </div>
        <div class="field">
            <label>Salary Preferences:</label>
            <p>{{ applicant.salary_preferences }}</p>
        </div>
        <div class="field">
            <label>Job Preferences:</label>
            <p>{{ applicant.job_preferences }}</p>
        </div>
        <div class="field">
            <label>Location Preferences:</label>
            <p>{{ applicant.location_preferences }}</p>
        </div>
        <div class="cv-upload">
            <label>Upload CV:</label>
            <input type="file" name="cv">
            {% if applicant.cv %}
                <p>Uploaded CV: <a href="{{ applicant.cv.url }}">Download CV</a></p>
            {% else %}
                <p>No CV uploaded yet.</p>
            {% endif %}
        </div>
        <button class="button">Save Changes</button>
    </div>
</body>
</html>
