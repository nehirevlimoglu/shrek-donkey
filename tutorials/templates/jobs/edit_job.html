{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_job.css' %}">
{% endblock %}

{% block title %}Edit Job | Swamp Hiring{% endblock %}

{% block content %}
<div class="edit-job-container">
    <h1>Edit Job: {{ job.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>
{% endblock %}
