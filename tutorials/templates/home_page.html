{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="home-container">
        <h2>Welcome, <span id="username">{{ user.first_name }}</span>!</h2>
        <p><strong>Last Name:</strong> <span id="lastname">{{ user.last_name }}</span></p>
        <p><strong>Email:</strong> <span id="email">{{ user.email }}</span></p>
        <p><strong>Role:</strong> <span id="role">{{ user.role }}</span></p>  <!-- Assuming 'role' is in a UserProfile model -->

        <!-- Logout Button -->
        <form action="{% url 'log-out' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Log Out</button>
        </form>
    </div>
</body>
</html>
